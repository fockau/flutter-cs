name: Android Build (Clean Flutter Template)

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.3"
          channel: "stable"
          cache: true

      - name: Show repo files
        run: |
          echo "== repo root =="
          ls -la
          echo "== lib =="
          ls -la lib || true
          echo "== pubspec =="
          test -f pubspec.yaml && cat pubspec.yaml || (echo "pubspec.yaml missing" && exit 1)

      # ✅ 关键：在 CI 里生成一个干净的 Flutter app 模板
      - name: Create clean flutter app
        run: |
          flutter create -t app clean_app --org com.example --project-name xboard_onefile
          rm -rf clean_app/lib
          rm -f clean_app/pubspec.yaml
          cp -r lib clean_app/lib
          cp pubspec.yaml clean_app/pubspec.yaml

      - name: Pub get
        working-directory: clean_app
        run: flutter pub get

      - name: Build release APK
        working-directory: clean_app
        run: flutter build apk --release

      - name: Collect APK
        run: |
          mkdir -p dist
          cp clean_app/build/app/outputs/flutter-apk/app-release.apk dist/app-release.apk

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: dist/app-release.apk
